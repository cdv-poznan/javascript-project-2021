<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Travel Budget</title>
  </head>
  <body>
    <div>
      <div class="head">
        New sunglasses, gloves, raincoat? Check the weather!
      </div>
      <div class="column1">
        <div>
          <input type="text" class="inputValue" placeholder="Search by city" />
          <input type="submit" value="Submit" class="button" />
        </div>
        <div class="weather">
          <div class="now">Now in</div>
          <div class="city"></div>
          <div class="temp"></div>
          <div class="celsius"></div>
          <div class="desc"></div>
        </div>
      </div>
      <div class="weatherlater">
        <div>Also,</div>
        <div class="date1"></div>
        <div class="temp1"></div>
        <div class="celsius1"></div>
        <div class="date2"></div>
        <div class="temp2"></div>
        <div class="celsius2"></div>
        <div class="date3"></div>
        <div class="temp3"></div>
        <div class="celsius3"></div>
        <div class="date4"></div>
        <div class="temp4"></div>
        <div class="celsius4"></div>
      </div>

      <h1>Travel Budget</h1>
      <div class="column2">
        <div class="container1">
          <h4>Your Balance</h4>
          <h1 id="balance">$0.00</h1>

          <div class="innercontainer">
            <h4>Expenses:&emsp;</h4>
            <p id="expenses">-$0.00</p>
          </div>
          <form id="form">
            <div class="form-control">
              <input type="tracker" id="text" placeholder="Enter label..." />
            </div>
            <div class="form-control">
              <input type="tracker" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
          </form>
        </div>
        <div class="container2">
          <h4>History</h4>
          <ul id="list" class="list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
