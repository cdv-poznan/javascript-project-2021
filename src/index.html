<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-air-freshener"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="container" id="gallery">
      <h2>Gallery</h2>
      <div>
        <input
          class="form-control form-control-lg"
          id="file-upload"
          type="file"
          accept="image/*"
        />
      </div>

      <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/icon.png" class="d-block w-100 h-100" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#gallery-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#gallery-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="container" id="pushes">
      <h2>Push</h2>
      <button class="btn btn-success" id="notify">Send notification!</button>
    </section>

    <section class="container" id="cases">
      <h2>Cases</h2>
      <div class="input-group">
        <input id="input-case" type="text" class="form-control" />
        <select class="form-select" id="select-case">
          <option selected>Select case</option>
          <option value="camel">camelCase</option>
          <option value="snake">snake_case</option>
          <option value="kebab">kebab-case</option>
        </select>
      </div>
      <div id="case-output"></div>
    </section>

    <section class="container" id="gold">
      <h2>Gold</h2>
      <div class="input-group">
        <input
          id="date-from"
          type="date"
          class="form-control"
          value="2021-01-01"
        />
        <input
          id="date-to"
          type="date"
          class="form-control"
          value="2021-03-01"
        />
      </div>
      <canvas id="gold-canvas"></canvas>
    </section>

    <section class="container" id="charts">
      <h2>Charts</h2>
      <canvas id="chart-canvas"></canvas>
    </section>
  </body>
</html>
