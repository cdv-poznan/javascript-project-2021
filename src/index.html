<!DOCTYPE html>

    <section>
      <div class="note">
        <h2>Note App</h2>
        <div class="note-input">
          <h3>Add a new note</h3>
          <div class="note-wrapper">
            <input type="text" id="note-title" class="note-title" placeholder="Title of note">
            <textarea id="note-content" class="note-content" placeholder="Write note here" rows="5"></textarea>
            <button id="add-note-btn" class="btn" type="button">
              <span><i class="fas fa-plus"></i></span>
              Add Note
            </button>
          </div>
        </div>
