<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="wrapper">
  <div class="wrapper__circle wrapper__circle--blue"></div>
  <div class="wrapper__circle wrapper__circle--violet"></div>
  <section class="formWrapper">
    <form class="formWrapper__form">
      <label class="formWrapper__label" for="email">E-mail:</label>
      <input class="formWrapper__input" type="email" name="email" placeholder="email...">
      <label class="formWrapper__label" for="password">Password:</label>
      <input class="formWrapper__input" type="password" name="password" placeholder="password...">
      <button class="formWrapper__button">Log in</button>
    </form>
    <section class="textWrapper">
      <p class="textWrapper__register">
        I do not have an account
      </p>
    </section>
  </section>
  <section class="stock visible">
    <div class="userData">
      <p class="userData__name"></p>
      <p class="userData__equity">wallet: $<span class="userData__amount"></span></p>
      <button class="userData__profile">Profile</button>
    </div>
    <div class="data">
      <div class="data__chart">
        <canvas class="data__data" id="goldChart"></canvas>
      </div>
      <div class="data__buying">
        <div class="data__form">
          <input max="999" type="number" class="data__count" id="goldBuyInput"><br>
          <button class="data__button" id="goldBuyButton">Buy</button><br>
          <input max="999" type="number" class="data__count" id="goldSellInput"><br>
          <button class="data__button" id="goldSellButton">Sell</button>
          <p class="data__quanitity">Quantity: <span class="data__amount" id="goldQuantity">0</span></p>
        </div>
      </div>
    </div>
    <div class="data">
      <div class="data__chart">
        <canvas class="data__data" id="usdChart"></canvas>
      </div>
      <div class="data__buying">
        <div class="data__form">
          <input max="999" type="number" class="data__count" id="usdBuyInput"><br>
          <button class="data__button" id="usdBuyButton">Buy</button><br>
          <input max="999" type="number" class="data__count" id="usdSellInput"><br>
          <button class="data__button" id="usdSellButton">Sell</button>
          <p class="data__quanitity">Quantity: <span class="data__amount" id="usdQuantity">0</span></p>
        </div>
      </div>
    </div>
    <div class="data">
      <div class="data__chart">
        <canvas class="data__data" id="gbpChart"></canvas>
      </div>
      <div class="data__buying">
        <div class="data__form">
          <input max="999" type="number" class="data__count" id="gbpBuyInput"><br>
          <button class="data__button" id="gbpBuyButton">Buy</button><br>
          <input max="999" type="number" class="data__count" id="gbpSellInput"><br>
          <button class="data__button" id="gbpSellButton">Sell</button>
          <p class="data__quanitity">Quantity: <span class="data__amount" id="gbpQuantity">0</span></p>
        </div>
      </div>
    </div>
  </section>
  <section class="profile visible">
    <button class="market">Market</button>
    <div class="userData">
      <p class="userData__name">nick: <span class="userData__nameData"></span></p>
      <p class="userData__email">email: <span class="userData__emailData"></span></p>
      <p class="userData__wallet">wallet: $<span class="userData__walletData"></span></p>
    </div>
    <form class="deposit">
      <h2 class="deposit__title">Top up your account!</h2>
      <button data-count="10" class="deposit__button deposit__ten deposit__topUp">$10</button>
      <button data-count="20" class="deposit__button deposit__twenty deposit__topUp">$20</button>
      <button data-count="50" class="deposit__button deposit__fifty deposit__topUp">$50</button>
      <button data-count="100" class="deposit__button deposit__hundred deposit__topUp">$100</button>
      <button data-count="500" class="deposit__button deposit__fivehundred deposit__topUp">$500</button>
      <button class="deposit__button deposit__pay">Pay</button>
    </form>
  </section>
</body>
</html>
