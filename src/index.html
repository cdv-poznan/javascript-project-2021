<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
  </head>
  <img class="background-image" src="assets/background.png" />
  <body>
    <main class="layout">
      <div class="nav">
        <div>
          <h2 class="ui center aligned icon header">Country Search</h2>
          <div class="ui fluid icon input search">
            <input
              id="search"
              type="text"
              placeholder="Search for..."
              class="ui input"
            />
            <i class="search icon"></i>
          </div>
        </div>
      </div>
      <div id="container" class="ui cards stackable container"></div>
    </main>
    <footer class="footer">
      <div class="ui message footer-content">
        <a class="ui circular facebook icon button" href="https://www.facebook.com/daria.blaszczyk95/">
          <i class="facebook icon"></i>
        </a>
        <a class="ui circular linkedin icon button" href="https://www.linkedin.com/in/daria-b%C5%82aszczyk-71534b209/">
          <i class="linkedin icon"></i>
        </a>
        <a class="ui circular google plus icon button" href="https://github.com/dariablaszczyk">
          <i class="github icon"></i>
        </a>
      </div>
    </footer>
    <aside class="hidden modal-body">
      <div class="hidden modal"></div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
