<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d8c5fd166a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Cats gallery</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="text-center">
        <a href="./index.html">
          <img src="./assets/happy.png"></a>
        <h1>Cats gallery</h1>
        <h2>Make your own favourite funny cats album!</h2>
      </div>
    </div>
  </header>
  <main role="main">
    <div class="col ml-3 plus-button">
      <button title="add new cat" type="button" class="btn btn-sm add-color" id="addNewCatBtn">
        <i class="fas fa-plus-circle fa-3x mt-5"></i>
      </button>
    </div>
    <div class="album py-5 all-cats">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
    <div class="container add-new-cat">
      <div class="col-md-13 mt-5 mb-5">
        <div class="card box-shadow">
          <div class="col-md-13">
            <div class="col-md-8m col-lg-offset-4">
              <div class="card mb-3 mt-3" id="catImage"></div>
            </div>
            <div class="text-center">
              <button title="refresh" type="button" class="btn btn-sm refresh-color" id="findAnotherCatBtn">
                <i class="fas fa-sync fa-3x ml-5"></i>
              </button>
            </div>
            <form class="form-inline m-5 needs-validation" novalidate>
              <div class="form-group">
                <label for="inputNewName">Name</label>
                <input type="text" class="form-control mr-3 ml-3" id="inputNewName" placeholder="e.g. Simba" required>
              </div>
              <div class="form-group">
                <label for="inputNewAge">Age</label>
                <input type="text" class="form-control mr-3 ml-3" id="inputNewAge" placeholder="e.g. 2" required>
              </div>
              <div class="form-group">
                <label for="inputNewColour">Colour</label>
                <input type="text" class="form-control mr-3 ml-3" id="inputNewColour" placeholder="e.g. white" required>
              </div>
              <textarea class="card-text description" id="inputNewDescription" placeholder="description"></textarea>
              <div class="text-center">
                <button title="save" type="submit" class="btn btn-sm save-color" id="saveBtn">
                  <i class="fas fa-check-circle fa-3x mr-5"></i>
                </button>
                <button title="cancel" type="button" class="btn btn-sm cancel-color" id="goToHome">
                  <i class="fas fa-ban fa-3x ml-5"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
