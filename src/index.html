<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meals you can make with your ingredient!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Meals you can make with your ingredient!</h2>
          <p>
            This app allows you to search for recipes by ingredient you enter.
            It only accepts one ingredient written in English. The API I used is
            available at this
            <a href="https://www.themealdb.com/api.php" target="_blank">link</a
            >.
          </p>
          <div class="meal-search-box">
            <input
              type="text"
              placeholder="Enter your ingredient!"
              id="search-input"
              class="search-control"
            />
            <button type="submit" id="search-btn" class="search-btn btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <h2 class="title">Results:</h2>
          <div id="meal"></div>
        </div>
        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="main.js"></script>
  </body>
</html>
