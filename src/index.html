<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Work+Sans:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="short-line"></div>
            <div class="line"></div>
        </div>
        <div class="logo">
            <span class="material-icons">restaurant_menu</span>Recipe For Today
        </div>
        <ul class="nav-links">
            <li><a href="#">Recomended</a></li>
            <li><a class="fluke" href="#">Fluke</a></li>
        </ul>
    </nav>
    <div class="flex-container">
        <div class="flex-item-left">
            <p class="motto">
                Best recipe <br />
                for <span class="daily">daily </span> <br />
                lunch
            </p>
            <br />
            <br />
            <div class="container-input">
                <div class="search-wrap search-wrap-main">
                    <div class="search-box">
                        <input type="text" class="input" placeholder="Searching by ingredients.." id="search-input" />
                        <div class="btn-input" id="search-btn">
                            <p>Find Recipe</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-item-right">
            <div class="circle">
                <img class="main-photo" src="./assets/main-photo.png" alt="" />
            </div>
        </div>
    </div>
    <a href="#" class="to-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search"></div>
            <div class="meal-result" id="check">
                <p class="title">Your Search Results:</p>
                <div class="meal"></div>
            </div>
            <div class="meal-details">
                <button type="submit" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content"></div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="left-col">
                    <div class="logo-footer">
                        <span class="material-icons">restaurant_menu</span>Recipe For Today
                    </div>
                    <div class="social-media">
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="rights-text">
                        Â© 2021 Created By Recipe For Today All Rights Reserved.
                    </p>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"
            integrity="sha512-JTaEfpc0EjojckV4ObScEHC2yHkDKUXEC5xO4Yb8upLDUR/2clSQKloqw6Ocp66a7dW689eKo0b/KC9C+T6osg=="
            crossorigin="anonymous"></script>
</body>

</html>
