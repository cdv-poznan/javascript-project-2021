<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="assets/icons/96x96.jpg">
  <meta name="apple-mobile-web-app-status-bar" content="aa7700">

</head>

<body>

  <!-- ---------------------------------NAV----------------------------------------------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand klasa" href="index.html"
        style="font-family: 'Caveat', cursive; font-size: 30px;">ToDoList</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 googleBox" placeholder="Google" aria-label="Search">
          <button class="btn btn-outline-success" id="search"
            style="font-family: 'Caveat', cursive;font-size: 20px;">Wyszukaj</button>
        </form>
      </div>
    </div>
  </nav>
  </nav>
  <!-- --------------------------------------------------------------------------------------- -->
  <!-- ----------------------------------INPUT--------------------------------------------------------------- -->
  <div class="container klasaTestowa">
    <p></p>
    <h1 class="d-flex justify-content-center titleClass" style="font-family: 'Caveat', cursive;font-size: 45px;"> Co
      masz dziś do zrobienia?</h1>

    <input class="form-control addItem" type="text" id="inpucik" maxlength="130">
    <div class="d-flex justify-content-between">
      <input class="btn btn-dark buttonItem mt-1 mb-5 addThing" style="font-family: 'Caveat', cursive;font-size: 25px;"
        type="submit" value="Dodaj zadanie do wykonania">
      <input class="cleanButton btn btn-danger mt-1 mb-5 deleteThing" type="submit"
        style="font-family: 'Caveat', cursive;font-size: 25px;" value="Usuń całą zawartość">
    </div>
    <!-- --------------------------------------TABLE----------------------------------------------------- -->
    <table class="table d-flex justify-content-center">
      <tbody id="tableBody" style="font-family: 'Caveat', cursive;font-size: 25px;">

      </tbody>
    </table>
    <!-- -------------------------------------------------------------------------------------------- -->
    <div style="text-align: center">
      <button class=" btn btn-dark showJoke" style="font-family: 'Caveat', cursive;font-size: 25px;">Wyświetl
        żart</button>
      <h1 class="joke" style="font-family: 'Caveat', cursive;"></h1>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="font-family: 'Caveat', cursive;">Nowe Zadanie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="font-family: 'Caveat', cursive; font-size: 25px;">
            Musisz coś wpisać, nie da sie niczego nie mieć do roboty ;)
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              style="font-family: 'Caveat', cursive; font-size: 25px;">Zamknij</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="page-container">
    <div id="content-wrap">
      <!-- all other page content -->
    </div>
    <footer id="footer" style="background-color:rgba(202, 202, 202, 0.384); text-align: center;">
      <p style="font-family: 'Caveat', cursive;">Copyright by OC</p>
    </footer>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="assets/app.js"></script>

</html>
