<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer's Stats Cave</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header><h1 class="header-title">Gamer's Stats Cave</h1></header>

    <main class="main-content">
      <form action="#" autocomplete="off" class="input-form">
        <input
          type="text"
          class="game-name"
          placeholder="Enter Game's Name..."
          maxlength="100"
          required
        />
        <input type="submit" value="Search" class="input-btn" />
      </form>
      <section class="game-info">
        <!--  -->
      </section>
    </main>

    <footer>
      <span class="footer-cred">
        By Bedkow
        <a href="https://github.com/Bedkow"
          ><img class="footer-pic1" alt="github" src="github_icon.png"
        /></a>

        <a href="https://www.linkedin.com/in/bednarek-daniel/"
          ><img class="footer-pic2" alt="linkedin" src="linkedin_icon.png"
        /></a>
      </span>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
